<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Estilos2.css">
    <title>Busqueda</title>
  </head>
  <body>
    <header>
      <!--Navbar-->
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-1">
          <h4>Buscar criptomoneda</h4>
          <hr>
          <form>
            <fieldset>
              <div class="input-group">
                  <span class="input-group-text" name="busqueda"><label for="Busqueda">Buscar</label></span>
                  <input type="text" class="form-control" name="Busqueda" placeholder="Ingrese el nombre de una criptomoneda"/>
                  <span class="input-group-text bg-info"><i type="submit" class="btn" value="" name="Busqueda"><img src="../Imagenes/search.svg" alt="Busqueda"></i></span>
              </div>
            </fieldset>
          </form>
          </div>
        </div>
      </div>
      <hr>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-10 offset-1">
            <h4 id="Titletab">Informacion:</h4>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Exchangue</th>
                  <th>#Ranking</th>
                  <th>Nombre</th>
                  <th>Precio USD</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Campo 1</td>
                  <td>Campo 2</td>
                  <td>Campo 3</td>
                  <td>Campo 4</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    <footer>
      <!--Footer-->
    </footer>
  </body>
</html>
