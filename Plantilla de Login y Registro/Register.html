<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="Estilos.css" rel="stylesheet">
    <title>Registro</title>
  </head>
  <body id="Reg">
    <head>
      <!--Navbar-->
    </head>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-2">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="col xs-6">
                  <a href="login.html" target="_self" class="active" id="login-form-link">Login</a>
                </div>
                <div class="col xs-6">
                  <u><a href="Register.html" target="_self" class="active" id="register-form-link">Registro</a></u>
                </div>
              </div>
                <hr>
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-12">
                    <form id="register-form" action="" method="post" role="form" style="display: block;">
                      <fieldset class="form-group">
                        <label for="User">Usuario</label>
                        <input type="text" class="form-control" tabindex="1" name="Usuario" id="User" placeholder="Ingrese un nombre de Usuario"value="">
                        <small class="text-muted">Ejemplo: User123, Luis_Monygan, 34Jorge</small>
                      </fieldset>
                      <fieldset class="form-group">
                        <label for="email">Correo electronico</label>
                        <input type="email" class="form-control" tabindex="2" name="email" id="email" placeholder="Ingrese un correo electronico valido">
                        <small class="text-muted">Ejemplo: Example@dominio.com</small>
                      </fieldset>
                      <fieldset class="form-group">
                        <label for="Pass">Contrase単a</label>
                        <input type="password" class="form-control" tabindex="3" name="password" id="pass" placeholder="Ingrese una contrase単a">
                        <small class="text-muted">Sugerencia: Utilizar combinacion de numeros y letras.</small>
                      </fieldset>
                      <fieldset class="form-group">
                        <label for="confirm-pass">Confirmar contrase単a</label>
                        <input type="password" class="form-control" tabindex="4" name="confirm-password" id="confirm-pass" placeholder="Repita su contrase単a">
                      </fieldset>
                      <hr>
                      <fieldset class="form-group">
                        <div class="row">
                          <div class="col-md-6 offset-3">
                            <input type="submit" name="register-submit" id="register-submit" tabindex="5" class="form-control btn btn-register" value="Registrarse">
                          </div>
                        </div>
                      </fieldset>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <!-- Footer -->
    </footer>
  </body>
</html>
