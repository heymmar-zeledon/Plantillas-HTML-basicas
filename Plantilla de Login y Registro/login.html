<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <link href="Estilos.css" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
    <header>
      <!--Navbar-->
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-2">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="col xs-6">
                <u><a href="login.html" target="_self" class="active" id="login-form-link">Login</a></u>
                </div>
                <div class="col xs-6">
                  <a href="Register.html" target="_self" class="active" id="register-form-link">Registro</a>
                </div>
              </div>
                <hr>
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-12">
                    <form id="login-form" action="" method="post" role="form" style="display: block;">
                        <label for="User">Usuario</label>
                      <fieldset class="input-group form-group">
                        <span class="input-group-text"><i><img src="../Imagenes/people-fill.svg" alt="user"></i></span>
                        <input type="text" tabindex="1" value="" class="form-control" name="Username" id="User" placeholder="Ingrese su nombre de usuario">
                      </fieldset>
                      <small class="text-muted">Asegurese de ingresar su usuario correctamente</small>
                      <br><br>
                      <label for="Pass">Password</label>
                      <fieldset class="input-group form-group">
                      <span class="input-group-text"><i><img src="../Imagenes/key-fill.svg" class="img-fluid pull-xs-left" alt="pass"></i></span>
                      <input type="password" class="form-control" id="Pass" name="Password" tabindex="2" placeholder="Ingrese su contraseÃ±a">
                      </fieldset>
                      <hr>
                      <fieldset class="form-group">
                        <div class="row">
                          <div class="col-md-6 offset-3">
                            <input type="submit" name="login-submit" id="login-submit" tabindex="3" class="form-control btn btn-login" value="Iniciar sesion">
                          </div>
                        </div>
                      </fieldset>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <!-- Footer-->
    </footer>
  </body>
</html>
